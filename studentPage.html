<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Q&A Quiz App - TECHXAGON ACADEMY</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>

<body>

  <!-- Theme Toggle Button -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">🌞</button>


  <div class="center-container fade-in">
  <div class="container" id="start-screen">
    <h2>Student's Information</h2>

    <div class="input-group">
      <span class="input-icon">👤</span>
      <input type="text" id="student-name" placeholder=" Please Enter your name" autocomplete="off" />
    </div>

    <div class="input-group">
      <span class="input-icon">🏫</span>
      <input type="text" id="student-class" placeholder=" Please Enter your class" autocomplete="off" />
    </div>
    <button class="btn" id="start-btn">🚀 Start Quiz</button>
    <button class="btn secondary" id="admin-login-btn">🔐 Admin Login</button>

    <div id="start-error" style="color: red; margin-top: 0.5rem;"></div>
  </div>
</div>

  <div class="container fade-in" id="quiz-screen">
    
    <div id="quiz-content"></div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="timerDisplay"  class="timer">60</div>
     
      <audio id="timerSound" src="./sounds/success.wav" preload="auto"></audio>
    <button class="btn" id="next-btn" disabled >Next</button>
   
    </div>
  </div>

  <div class="container fade-in" id="result-screen">
    <h2>Quiz Result</h2>
    <div id="result-summary">
      
    </div>
    <button class="btn" id="download-result-btn">Download Result</button>
     <button class="btn" id="new-user-btn" style="display: none;" >Next </button> 
    <a href="index.html" class="btn">Go Back</a>
  </div>

  <div class="container fade-in" id="admin-login">
    <h2>Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Enter admin password" autocomplete="off" />
    <button class="btn" id="admin-login-submit-btn">Login</button>
    <button class="btn red" id="admin-login-cancel-btn">Cancel</button>
    <div id="admin-login-error" style="color: red; margin-top: 0.5rem;"></div>
  </div>

  <div class="container adminpanel fade-in" id="admin-panel">
