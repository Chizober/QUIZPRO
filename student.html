  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      color: #222;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #111;
      color: #f0f0f0;
    }
    .hidden { display: none; }
    .option-btn {
      margin: 3px 0 15px 5px;
      padding: 6px 10px;
      background: #ddd;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      color:#333;
    }
    .option-btn.selected {
      background: green;
      color: white;
    }
    textarea {
      width: 100%;
      margin: 10px 0;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .section-tab {
      margin: 0 5px;
      cursor: pointer;
      text-decoration: underline;
    }
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  text-decoration: none;
}

body {
  font-family: Arial, sans-serif;
  padding-left: min(4em, 5%);
  padding-right: min(4em, 5%);
  font-family: Arial, sans-serif;
  color: #222;
  height: 100vh;
  background-color: #f0f0f0;
  transition: background-color 0.3s, color 0.3s;
  line-height: 1.6;

}

body.dark {
  background: #121212;
  color: #eee;
  transition: background-color 0.3s, color 0.3s;
}
/* Theme Toggle Button */
.theme-toggle {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: transparent;
  border: none;
  font-size: clamp(1rem, 2vw, 1.5rem);
  cursor: pointer;
}


/* Form Container */
.center-container .container {
  background-color: #f9fafb;
  padding: 2rem 2.5rem;
  border-radius: 1rem;
  box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;

}


/* Title */
.center-container .container h2 {
  margin-bottom: 1.5rem;
  font-size: 1.5rem;
  color: #111827;
}

/* Input Group (with icon) */
.input-group {
  position: relative;
  margin-bottom: 1rem;
}

 .input-icon{
  position: absolute;
  top: 50%;
  left: 0.75rem;
  transform: translateY(-50%);
  font-size: 1.1rem;
  color: #6b7280;
}

.input-group input {
  width: 100%;
  padding: 0.75rem 0.75rem 0.75rem 2.5rem;
  border-radius: 0.5rem;
  font-size: 1rem;
  border: 1px solid #aaa !important;
  transition: border 0.3s;
  border: none;
}

.input-group input:focus {
  outline: none;

}
.btn{
  color:#fff;
  background-color: #fff;
}


.btn-blue,button{
      margin: 0.2rem 0.25rem;
      color: white;
      border: none;
      cursor: pointer;
      font-size: clamp(0.8rem, 2vw, 1rem);
      transition: background-color 0.3s ease;
      padding: clamp(.8rem, 2vw, .8rem);
      background: #337ab7;
    }
  .btn-blue:hover,button:hover,.btn:hover {
      opacity: 0.9;
    }

    .btn-blue:focus,button:focus, .btn:focus {
      outline: none;
    }
/* Buttons */
.center-container .btn {
  width: 100%;
  padding: 0.75rem;
  margin-top: 0.75rem;
  background-color: #337ab7;
  border: none;
  color: white;
  font-size: 1rem;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: background 0.3s;
}

.center-container .btn:hover {
  background-color: #285a8e;
}

.center-container .btn.secondary {
  background-color: #6b7280;
}

.center-container .btn.secondary:hover {
  background-color: #4b5563;
}
body.dark .center-container .container {
  background: #1e1e1e;
  box-shadow: 0 0 15px #444;
}

body.dark .center-container .container h2 {
  color: #f3f4f6;
}


body.dark .input-group input:focus {

  outline: none;
}

body.dark .input-icon {
  color: #9ca3af;
}
body.dark {
  background: #121212;
  color: #eee;
  transition: background-color 0.3s, color 0.3s;
}

body.dark input[type=text],
body.dark input[type=password] {
  background-color: #333;
  outline: none;
  color: #eee;
}
#return-home-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #return-home-btn:hover {
    background-color: #2c80b4;
  }
  /* styling for student info */
/* Animation */
.fade-in {
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }

  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
#timer-container {
  text-align: center;
  margin-bottom: 20px;
  position: fixed;
  top: 2rem;
  right:4rem;
  font-weight: bold;
  
}

.step-indicator {
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
}

 .circle-timer {
  position: fixed;
  top: 2rem;
  right:4rem;
  width: 120px;
  height: 120px;
  margin: 0 auto;
}

.circle-timer svg {
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
} 
 .circle-timer circle {
  fill: none;
  stroke-width: 10;
  stroke: #ddd;
}

#circleProgress {
  stroke: #2196f3;
  stroke-dasharray: 283;
  stroke-dashoffset: 0;
  transition: stroke-dashoffset 1s linear;
}

.circle-label {
  position: absolute;
  top: 35%;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  transform: rotate(90deg);
} 
select#student-class {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;

  appearance: none;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;

  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 12px;
}
select#student-class:focus {
 outline:none;

}

select#student-class option {

}
