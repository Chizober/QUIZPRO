<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    form {
      display: block;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }

    input {
      width: 90%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #bbb;
  border-radius: 8px;
  font-size: 14px;
    }

    input:focus {
      outline: none;
    }

    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
button:hover {
  background-color: #2980cc;
}

    #login-error {
      margin-top: 10px;
      color: #e74c3c;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <form id="loginForm">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="login-error" style="color:red;"></p>
  </form>




  <script>
    const adminUser = "zobs";
    const adminPass = "zobs1212"; // Change this as needed
    const errorDisplay = document.getElementById("login-error");
    document.getElementById("loginForm").onsubmit = function (e) {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (u === adminUser && p === adminPass) {
        localStorage.setItem("adminLoggedIn", "yes");
        window.location.href = "adminPage.html";
        errorDisplay.textContent = "";
      } else {
        errorDisplay.textContent = "Invalid username or password";
      }
    };


  </script>
</body>

</html>
